<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>The Brown Bear</title>
<link rel="stylesheet" href="/css/firstPages.css" />
<script src="/js/slideshow.js"></script>
</head>

<body>
	<h1>Северозападен Университет по Програмиране</h1>

	<div>
		<nav th:replace="~{fragments/nav}"></nav>
	</div>

	<div class="slider">
		<div class="slides">
			<input type="radio" name="radio-btn" id="radio1" /> <input
				type="radio" name="radio-btn" id="radio2" /> <input type="radio"
				name="radio-btn" id="radio3" /> <input type="radio"
				name="radio-btn" id="radio4" />
			<div class="slide first">
				<img src="images/java.png" alt="" />
			</div>

			<div class="slide">
				<img src="images/html.jpg" alt="" />
			</div>

			<div class="slide">
				<img src="images/js.png" alt="" />
			</div>

			<div class="slide">
				<img src="images/css.jpg" alt="" />
			</div>

			<div class="navigation-auto">
				<div class="auto-btn1"></div>
				<div class="auto-btn2"></div>
				<div class="auto-btn3"></div>
				<div class="auto-btn4"></div>
			</div>
		</div>

		<div class="navigation-manual">
			<label for="radio1" class="manual-btn"></label> <label for="radio2"
				class="manual-btn"></label> <label for="radio3" class="manual-btn"></label>
			<label for="radio4" class="manual-btn"></label>
		</div>
	</div>


	<div class="contact-form">
		<form action="https://formspree.io/f/xzbqqnyb" method="POST">
			<h1>Contact Us</h1>
			<input type="text" name="first" placeholder="First Name"
				autocomplete="off" required /> <input type="text" name="last"
				placeholder="Last Name" autocomplete="off" required /> <input
				type="email" name="email" th:value="${email}" placeholder="Email Address"
				autocomplete="on" required />
			<textarea rows="5" cols="60" name="message" placeholder="Enter Text"
				autocomplete="off" required></textarea>
			<button type="submit">Send Message</button>
		</form>
	</div>
</body>

</html>
