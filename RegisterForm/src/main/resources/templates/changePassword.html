<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password</title>
<link rel="stylesheet" href="css/createNewPassword.css" />
<script src="js/checkNewPassword.js"></script>
</head>

<body>
	<form th:action="@{/newPassword}" th:method="POST">
		<label for="password">New Password:</label> <input type="password"
			name="password" id="password" placeholder="Enter New Password" /> <label
			for="confirm-password">Confirm Password:</label> <input
			type="password" name="confirmPassword" id="confirm-password"
			placeholder="Enter Confirm Password" />

		<p id="message"></p>

		<input type="submit" onclick="checkPassword()" value="Submit" />
	</form>
</body>

</html>
